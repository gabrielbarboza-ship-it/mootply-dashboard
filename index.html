<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClienteView Pro - Dashboard Mootply Atualizado</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <header class="dashboard-header">
    <div class="container">
      <h1>ClienteView Pro - Dashboard Mootply</h1>
      <p id="current-date"></p>
    </div>
  </header>

  <main class="dashboard-main">
    <div class="container">

      <section class="upload-section">
        <label class="upload-label" for="fileUpload">Arraste ou selecione uma planilha Excel (.xlsx) para atualizar os dados</label>
        <input type="file" id="fileUpload" accept=".xlsx" />
        <p id="uploadStatus"></p>
      </section>

      <section class="search-section">
        <input
          type="text"
          id="searchInput"
          placeholder="Pesquisar cliente..."
          class="search-input"
        />
      </section>

      <section class="table-section">
        <table id="clientsTable" class="clients-table">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Objetivo Principal</th>
              <th>Plataforma</th>
              <th>Verba Líquida</th>
              <th>Analista Responsável</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
